<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="student-page">
    <div class="container">
        <h1 id="course-title">Loading Session...</h1>
        <p class="subtitle" id="course-host"></p>
        <div class="input-group">
            <label for="roll-number">Your Roll Number</label>
            <input type="text" id="roll-number" placeholder="Enter your roll number">
        </div>
        <button id="mark-btn" class="btn" onclick="markAttendance()" disabled>Checking Session...</button>
        <div id="alert-message" class="alert hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
